<section id="contact" class="hidden">
  <div class="container">

    <h2 class="section-title">Contact</h2>

    <div class="contact-container">

      <div class="contact-info">
        <h3>Get in Touch</h3>

        <div class="header-links">
          <a href="mailto:angelvutshila2@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://linkedin.com/in/vutshila-angel-maluleke-09a85b26a/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/Angel-IT2" title="GitHub"><i class="fab fa-github"></i></a>
        </div>
      </div>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

    </div>
  </div>
</section>
